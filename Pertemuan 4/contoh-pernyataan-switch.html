<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<script>
    const rank = 5;

    switch (rank) {
        case 1 :
            console.log("Anda meraih medali emas!");
            break;
        case 2:
            console.log("Anda meraih medali perak!");
        case 3 :
            console.log("Anda meraih medali perunggu!");
            break;
        //Tambahkan default
        default :
            console.log ("Semoga sukses dikesempatan berikutnya");
            break;
    }
</script>
</body>
</html>
