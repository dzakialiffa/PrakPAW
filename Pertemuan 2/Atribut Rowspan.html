<html>

<head>
    <title>Demo Tabel</title>
</head>

<body>
    <h3>Demo membuat tabel dengan ROWSPAN</h3>
    <table border=”1” cellpadding="10">
        <tr>
            <th>Nama Produk</th>
            <th>Merk</th>
        </tr>
        <tr>
            <td rowspan="3">handphone</td>
            <td>Samsung</td>
        </tr>
        <tr>
            <td>Apple</td>
        </tr>
        <tr>
            <td>Nokia</td>
        </tr>

    </table>
</body>

</html>
